    <script>
        $(document).ready(function() {
            var x = $('#primary').height();

        init(5)

          el: '#app',

              pageId: CONFIG_DATA.pages,

              },

                this.$alert('<el-button class="owo">这是片段</el-button>', 'HTML 片段', {

                });
              }

      })

      vu.$mount('#app')
